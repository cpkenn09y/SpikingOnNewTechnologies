<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div id="skrollr-body">
    spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>spacer<br>


    <div id="foo" data-0="background-color:rgb(0,0,255);" data-500="background-color:rgb(255,0,0);">WOOOT</div>

    <!-- As soon as the viewport reaches the div#foo, it starts off as blue and then once we are 500 pixels from the start of the div, then the text is red -->

  </div>

  <script type="text/javascript" src="skrollr.min.js"></script>
  <script type="text/javascript">
    var s = skrollr.init();
  </script>

  <style>

  </style>

</body>

<!-- You use the HTML5 data- attributes to define multiple sets of styles (we call each of them keyframe) and skrollr interpolates between them. -->

</html>
